<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="lab14.css">
</head>
<body>
    <h1>
        <span class="username" id="username">Thanapat Thipthiangthae 67070041</span>'s Phonebook
    </h1>
    <div class="avatar" id="avatar">
        <div class="notification">1</div>
    </div>

    <div>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <button onclick="setUsername()">Change</button>
    </div>
    <div>
        <input type="text" id="avatarInput" placeholder="Enter Image URL">
        <button onclick="setAvatar()">Change</button>
    </div>

    <div>
        <input type="text" id="nameInput" placeholder="Name">
        <input type="tel" id="phoneInput" placeholder="Phone Number">
        <button onclick="addContact()">Add</button>
        <button onclick="exportContacts()">Export</button>
    </div>
    <table id="contactTable">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
    </table>

    <script src="lab14.js"></script>
</body>
</html>
